<div class="container-fluid">
    <div class="row d-flex justify-content-center">
     <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label>Login Name:</label>
        <input type="text" class="form-control" formControlName="username" [ngClass]="{'invalid-input':loginForm.controls.username.invalid && loginForm.controls.username.touched}">
    
        <div *ngIf="loginForm.controls.username.invalid && loginForm.controls.username.touched">
           
            <span class="text-danger" *ngIf="loginForm.controls.username.errors?.required">
                Username  is required.
            </span>
            <span class="text-danger" *ngIf="loginForm.controls.username.errors?.minlength">
                Username must be at least 2 characters long.
            </span>
        </div>
      
     </form>
    </div>

</div>
